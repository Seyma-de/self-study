<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="workshop.css" />
  </head>
  <body>
    <form action="">
      <h1>Registration Form</h1>
      <div>
        <label class="in" for="name">Name:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="name">Username:</label>
        <input type="text" />
      </div>

      <div>
        <label class="in" for="name">Password:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="name">Age:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="name">Email:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="name">mobile:</label>
        <input type="text" />
      </div>
      <div>
        <label class="in" for="name">date of birt:</label>
        <input type="date" />
      </div>
      <!-- .............................................................  -->
      <div>
        <div class="rows">
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" />
            <label for="">Female</label><br />
            <input type="radio" />
            <label for="">Male</label><br />
          </fieldset>
        </div>

        <div class="rows2">
          <fieldset>
            <legend>Free days</legend>
            <input type="checkbox" />
            <label for="">Saturday</label><br />
            <input type="checkbox" />
            <label for="">Sunday</label><br />
          </fieldset>
        </div>
      </div>
      <!-- ....................................................  -->
      <div>
        <div class="rows">
          <fieldset>
            <legend>Fav Color</legend>
            <input type="color" value="#215698" />
          </fieldset>
        </div>

        <div class="rows2">
          <fieldset>
            <legend>Hobbies</legend>
            <select name="" id="">
              <option value="">music</option>
              <option value="">sport</option>
              <option value="">reading</option>
            </select>
          </fieldset>
        </div>
      </div>
      <!-- ...................................................  -->
      <div>
        <div class="file">
          <fieldset>
            <legend>fav color</legend>
            <input type="file" />
          </fieldset>
        </div>
      </div>
      <!-- ...................................................  -->

      <div>
        <div class="rows">
          <fieldset>
            <legend>Fav sports</legend>
            <select name="" id="">
              <option value="">football</option>
              <option value="">basketball</option>
              <option value="">tennis</option>
            </select>
          </fieldset>
        </div>

        <div class="rows2">
          <fieldset>
            <legend>country</legend>
            <input class="country" list="country" />
            <datalist id="country">
              <option value="germany"></option>
              <option value="Usa"></option>
            </datalist>
          </fieldset>
        </div>
      </div>
      <!-- ........................................................ 
     -->
      <div>
        <br /><textarea
          name=""
          id=""
          cols="42"
          rows="10"
          placeholder="Your Comment"
        ></textarea>
      </div>
    </form>
  </body>
</html>
